<!DOCTYPE html>
<html>
<head>
  <title>Hello World DApp</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <style>
    #tickets a {
      padding-left: 18px;
      padding-right: 18px;
      margin-right: 3px;
    }
  </style>
</head>
<body class="container">
  <h1>VirtLotto round #<span id='roundCount'></span> </h1>
  <div class="table-responsive">
    <table class="table table-bordered">
      <tbody>
        <tr>
          <th>NUMBER OF BETS PER ROUND</th>
          <td id="betsPerRound"></td>
        </tr>
        <tr>
          <th>MINIMUM BET AMOUNT (ETH)</th>
          <td id="minBet"></td>
        </tr>
        <tr>
          <th>global remaining bets</th>
          <td id="remainingBetsCount"></td>
        </tr>
        <tr>
          <th>Your remaining tickets</th>
          <td id="remainingTicketsCount"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <br>

  <form class="form-horizontal">

    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon">Amount</div>
        <input type="number" class="form-control" id="amount" placeholder="Amount" value="1">
        <div class="input-group-addon">ETH</div>
      </div>
    </div>
    
    <div class="form-group">
    <div class="input-group">
      <label>Pick a number: </label>
      <div id="tickets"></div>
    </div>

    <div id="result"></div>

  </form>
  
</body>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="./index.js"></script>
</html>
